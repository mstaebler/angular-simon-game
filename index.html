<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Angular Simon Game</title>


    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <div ng-app="simon">
  <div ng-controller="simonController as sc" class="container-fluid">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <div class="wrap">
      <div class="row">
        <div id="1" ng-click="buttonPress(1)" style="background:{{red}}" class="red pad"></div>
        <audio id="audio1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false" ></audio>
        <div id="2" ng-click="buttonPress(2)" style="background:{{yellow}}" class="yellow pad"></div>
        <audio id="audio2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false" ></audio>

        <div class="center-nav back">
          <span class="btn btn-default navbar-btn">{{count}}</span>
            <br>
            <button ng-click="start()" class="btn btn-default navbar-btn">start</button>
            <audio id="audio5" src="http://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>
            <button ng-click="reset()" class="btn btn-default navbar-btn">reset</button>
            <audio id="audio6" src="http://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>
            <br>
            <!-- TODO: disable (not hide) when not new game -->
            <button ng-click="switchMode()" class="btn btn-default navbar-btn">{{strict}}</button>

        </div>
        <!-- TODO: use a foreach loop here to generate these four buttons  -->
        <div id="3" ng-click="buttonPress(3)" style="background:{{blue}}" class="blue pad"></div>
        <audio id="audio3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart="false" ></audio>
        <div id="4" ng-click="buttonPress(4)" style="background:{{green}}" class="green pad"></div>
        <audio id="audio4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart="false" ></audio>
      </div>
    </div>
      <!-- end row -->
    </div>
    <!-- end col -->
    <div class="col-xs-4"></div>
    <audio id="audio7" src="http://themushroomkingdom.net/sounds/wav/smb/smb_gameover.wav" autostart="false" ></audio>
    <audio id="audio8" src="https://www.myinstants.com/media/sounds/final-fantasy-v-music-victory-fanfare.mp3" autostart="false" ></audio>
    <audio id="audio9" src="https://www.myinstants.com/media/sounds/incorrect.swf.mp3" autostart="false" ></audio>
  </div>
  <!-- end contianer-fluid -->
</div>
<!-- end app -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
